<script>	
	
	var pulaLinha = function(){
		document.write("<br>");
	}
	
	var mostra = function(frase) {
		document.write(frase);
		pulaLinha();
	}


	var totalDeFamiliares = parseInt(prompt("Quantos familiares são?"));
	
	var numero = 1;
	var somaDeIdades = 0;

	while (numero <= totalDeFamiliares) {
		var idadeTexto = prompt("Sequência: " + numero + " De: " + totalDeFamiliares + " = Qual é a idade?");
		var idade = parseInt(idadeTexto);
	
		somaDeIdades = somaDeIdades + idade;
		numero++;
	}
	
	var media = somaDeIdades / totalDeFamiliares;
		alert("A média de idades é: " + media);
</script>
